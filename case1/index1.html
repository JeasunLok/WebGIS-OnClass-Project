<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jquery测试</title>
    <script src="../js/jquery-3.6.0.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>你点我一下</p>
    <p>继续点我!</p>
</body>

</html>
